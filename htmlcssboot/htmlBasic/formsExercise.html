<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Exercise</title>
</head>
<body>
    <h1>Your Course Landing Page</h1>
    <form action="">
        
        <div>
        <label for="Course Title">Course Title</label>
        <input type ="text" id="Course Title" required>
        </div>    

        

        <div>
        <label for="txtarea">Course Description</label>
        <h2></h2>
        <textarea rows="10" cols="40" id="txtarea"></textarea>
        </div>

        

        <div>
        <label for="Skill Level">Skill Level</label>
        <select name="Skill Level" id="Skill Level">
            <option value="b">Beginner Level</option>
            <option value="m">Intermediate Level</option>
            <option value="e">Expert Level</option>
            <option value="a">All Levels</option>
        </select>
        </div>

        <div>
        <label for="ready">Ready to Publish the Course?</label>
        <input type="checkbox" id="ready" name="readyForCourse?">
        </div>
        
        <button>Submit</button>
    </form>
</body>
</html>
